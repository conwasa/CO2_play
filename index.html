<script type="text/javascript"> // load the visualisation API
  google.load('visualization', '1', { packages: ['corechart', 'controls'] });
</script>
<script type="text/javascript">
function drawVisualization() {
   $.get("todays_readings.csv", function(csvString) {
      // transform the CSV string into a 2-dimensional array
      var arrayData = $.csv.toArrays(csvString, {onParseValue: $.csv.hooks.castToScalar});

      // this new DataTable object holds all the data
      var data = new google.visualization.arrayToDataTable(arrayData);
      // CAPACITY - En-route ATFM delay - YY - CHART
      var chart_1 = new google.visualization.ChartWrapper({
         chartType: 'LineChart',
         containerId: 'chart_1',
         dataTable: data,
         options:{
            width: 450, height: 160,
            title: 'Real-time outdoor CO\u2082 levels (01/12/2018 to date)',
			legend: 'left',
            titleTextStyle : {color: 'grey', fontSize: 11},
         }
      });
      chart_1.draw();
   });

   $.get("dec2.csv", function(csvString) {
      // transform the CSV string into a 2-dimensional array
      var arrayData = $.csv.toArrays(csvString, {onParseValue: $.csv.hooks.castToScalar});

      // this new DataTable object holds all the data
      var data = new google.visualization.arrayToDataTable(arrayData);
      // CAPACITY - En-route ATFM delay - YY - CHART
      var chart_2 = new google.visualization.ChartWrapper({
         chartType: 'LineChart',
         containerId: 'chart_2',
         dataTable: data,
         options:{
            width: 350, height: 160,
            title: '2 Real-time outdoor CO\u2082 levels (01/12/2018 to date)',
			legend: 'left',
            titleTextStyle : {color: 'grey', fontSize: 11},
         }
      });
      chart_2.draw();
   });

<!-- BN43 6BN --->   
   
}
google.setOnLoadCallback(drawVisualization)
</script>
